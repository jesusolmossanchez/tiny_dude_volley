<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tiny DudeVolley</title>

  <style>
    body            { background: #111; margin: 0 }
    /*#tiny_dude     { margin: 0 auto; position: relative; width: 512px; height: 384px; }*/
    #canvas         { display: inline-block; width: 110vh; height: auto;background-color: #565656; margin: auto; display: block;}
    #instructions   { font-style: italic; color: #999; font-size: 9pt; margin-left: 1em; margin-top: 0.5em; }
    #instructions b { color: #DDD; }
    #canvas_mobile{
      display: none;
    }
    #canvas_mobile_gira{
      display: none;
      background-color: #000;
    }
    #controles_mobile{
      display:none;
      width: 100%;
      height: 100px;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    #izq_mobile{
      position: absolute;
      width: 70px;
      height: 80px;
      background-color: rgba(255, 0, 0, 0.2);
      display: inline-block;
      left: 10px;
      top: 10px;
    }
    #der_mobile{
      position: absolute;
      width: 70px;
      height: 80px;
      background-color: rgba(255, 0, 0, 0.2);
      display: inline-block;
      left: 125px;
      top: 10px;
    }
    #arr_mobile{
      position: absolute;
      width: 70px;
      height: 80px;
      background-color: rgba(255, 0, 0, 0.2);
      display: inline-block;
      right: 115px;
      top: 10px;
    }
    #accion_mobile{
      position: absolute;
      width: 70px;
      height: 80px;
      background-color: rgba(255, 0, 0, 0.2);
      display: inline-block;
      right: 15px;
      top: 10px;
    }

    /*@media screen and (min-width:     0px) and (min-height:    0px) { #tiny_dude { width:  512px; height: 320px; font-size:  7pt; } }  block = 16 *
    @media screen and (min-width:   840px) and (min-height:  530px) { #tiny_dude { width:  640px; height: 400px; font-size:  9pt; } } /* block = 20 *
    @media screen and (min-width:   968px) and (min-height:  626px) { #tiny_dude { width:  768px; height: 480px; font-size: 11pt; } } /* block = 24 *
    @media screen and (min-width:  1096px) and (min-height:  722px) { #tiny_dude { width:  896px; height: 560px; font-size: 13pt; } } /* block = 28 *
    @media screen and (min-width:  1224px) and (min-height:  818px) { #tiny_dude { width: 1024px; height: 640px; font-size: 15pt; } } /* block = 32 */
  </style>

</head>

<body>

  <div id="tiny_dude">

    <canvas id="canvas" width="840" height="600">
    </canvas>
    <canvas id="canvas_mobile" width="100%" height="200" style="position: fixed; bottom: 0; left: 0;"></canvas>
    <canvas id="canvas_mobile_gira" width="100%" height="100%" style="position: fixed; top: 0; left: 0;"></canvas>
    <div id="controles_mobile">
      <span id="izq_mobile"></span>
      <span id="der_mobile"></span>
      <span id="arr_mobile"></span>
      <span id="accion_mobile"></span>
    </div>

  </div>

  <script src="fpsmeter.min.js"></script>
  <script src="tinyvolley.js?v=2"></script>
  <script src="player-small.js?v=2"></script>
  <script src="tiny_dude.js?v=2"></script>

</body>
</html>
