<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Tiny DudeVolley</title>
        <!-- <link rel="stylesheet" type="text/css" href="prod/styles.css"> -->
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>
        <div id="tiny_dude">
            <canvas id="canvas" width="840" height="600"></canvas>
            <canvas id="canvas_mobile" width="100%" height="200"></canvas>
            <canvas id="canvas_mobile_gira" width="100%" height="100%"></canvas>
            <div id="controles_mobile">
                <span class="tecla_mobile" id="izq_mobile"></span>
                <span class="tecla_mobile" id="der_mobile"></span>
                <span class="tecla_mobile" id="arr_mobile"></span>
                <span class="tecla_mobile" id="accion_mobile"></span>
            </div>
        </div>
        <script type="text/javascript">
            var rand = Math.random();
            var sc1=document.createElement('script');
            sc1.type='text/javascript';
            sc1.async=true;
            sc1.src='fpsmeter.min.js?v' + rand; 

            var sc2=document.createElement('script');
            sc2.type='text/javascript';
            sc2.async=true;
            sc2.src='Explosion.js?v' + rand; 

            var sc3=document.createElement('script');
            sc3.type='text/javascript';
            sc3.async=true;
            sc3.src='Player.js?v' + rand;

            var sc4=document.createElement('script');
            sc4.type='text/javascript';
            sc4.async=true;
            sc4.src='Ball.js?v' + rand; 

            var sc5=document.createElement('script');
            sc5.type='text/javascript';
            sc5.async=true;
            sc5.src='tiny_music.js?v' + rand; 

            var sc6=document.createElement('script');
            sc6.type='text/javascript';
            sc6.async=true;
            sc6.src='player-small.js?v' + rand; 

            var sc7=document.createElement('script');
            sc7.type='text/javascript';
            sc7.async=true;
            sc7.src='Game.js?v' + rand; 

            document.body.appendChild(sc1);
            document.body.appendChild(sc2);
            document.body.appendChild(sc3);
            document.body.appendChild(sc4);
            document.body.appendChild(sc5);
            document.body.appendChild(sc6);
            document.body.appendChild(sc7);

        </script>

        <script src="prod/tiny_dudevolley.min.js"></script>

</html>
